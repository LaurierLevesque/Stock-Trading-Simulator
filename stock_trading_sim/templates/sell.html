{% extends "layout.html" %}

{% block title %}
    Sell a Stock
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <select name="symbol" id="symbol">
                <option value="" disabled selected>Stock symbol</option>
                {% for row in rows %}
                    <option value="{{ row.symbol }}">{{ row.symbol.upper() }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input type="number" step="1" autocomplete="off" autofocus class="form-control mx-auto w-auto" name="shares" placeholder="Number of shares">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
